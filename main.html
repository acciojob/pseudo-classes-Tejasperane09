<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Pseudo Classes Task</title>

<style>
  /* Entire page background using :root */
  :root {
    background-color: rgb(135, 206, 235);
  }

  /* Article Paragraphs */
  article p:first-child {
    background: black;
    color: white;
  }

  article p:nth-child(2) {
    color: black;
  }

  article p:last-child {
    color: red;
  }

  /* Unordered List Styles */
  ul li {
    background-color: gray;
    width: 50%;
    padding: 10px;
  }

  /* Odd list items → white background */
  ul li:nth-child(odd) {
    background-color: white;
  }

  /* First and last list items font size */
  ul li:first-child,
  ul li:last-child {
    font-size: 22px;
  }

  /* Third-to-last item → pink background */
  ul li:nth-last-child(3) {
    background-color: pink;
  }
</style>

</head>
<body>

<h1>CSS Pseudo Classes Example</h1>

<article>
  <p>This is the first paragraph.</p>
  <p>This is the second paragraph.</p>
  <p>This is the third paragraph.</p>
</article>

<h2>List Example</h2>

<ul>
  <li>First item</li>
  <li>Second item </li>
  <li>Third item </li>
  <li>Fourth item </li>
  <li>Fifth item </li>
</ul>

</body>
</html>
